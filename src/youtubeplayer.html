<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/> 
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
        <nav class="nav-center purple darken-1" role="navigation">
            <div class="container">
                <div class="nav-wrapper container">
                    <ul>
                        <!--Menu items here-->
                        <li><a href="home.html">Home</a></li>
                        <li class="active"><a href="youtubeplayer.html">YouTube</a></li>
                        <li><a href="spotifysignin.html">Spotify</a></li>
                        <li><a href="radio.html">Radio</a></li>
                        <li><a href="events.html">Events</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="parallax-container">
        <div class="parallax">
          <img src="assets/backgroundlogo.png">
        </div>
    </div>

<div class="row">
<br><br>

  <div class="col s3 offset-s1">
      <ul id="youtubeNav" class="collapsible popout">
          <li class="active">
              <div class="collapsible-header"><i class="material-icons">search</i>Search</div>
              <div class="collapsible-body">
                <div class="input-field">
                  <input type="search" id="youtubeQuery" placeholder="Search ..."/>
                  <i id="searchYoutube" class="material-icons pink-text">search</i>
                </div>
                <ul id="search-results" class="collection"></ul>
              </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">music_note</i>Video Queue</div>
            <div class="collapsible-body"><ul id="queue" class="collection"></ul></div>
          </li>

          <li>
            <div class="collapsible-header"><i class="material-icons">playlist_add</i>Queue Playlist</div>
            <div class="collapsible-body">
              <div class="input-field">
                <input type="search" id="importplaylist" placeholder="YouTube Playlist ID ..."/>
                <i id="retrievePlaylist" class="material-icons pink-text">chevron_right</i>
              </div>
              <ul id="youtubePlaylist" class="collection"></ul>
            </div>
          </li>

          <li>
            <div class="collapsible-header"><i class="material-icons">library_music</i>Top Music Videos</div>
            <div class="collapsible-body"><ul id="youtube-topSongs-list" class="collection"></ul></div>
          </li>

          <li>
            <div id="pop-playlist-container" class="collapsible-header"><i class="material-icons">library_music</i>Pop Playlist</div>
            <div class="collapsible-body"><ul id="pop-playlist" class="collection"></ul></div>
          </li>

          <li>
            <div id="rap-playlist-container" class="collapsible-header"><i class="material-icons">library_music</i>Rap Playlist</div>
            <div class="collapsible-body"><ul id="rap-playlist" class="collection"></ul></div>
          </li>

      </ul>
    </div>

    <div class="col s4 offset-s1">
      <div id="player"></div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="onload.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="youtubeplayer.js"></script>
    
  </body>
</html>

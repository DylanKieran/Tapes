<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/> 
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    
  <link rel="stylesheet" href="style2.css"> 
  </head>

  <body>
    <div class="navbar-fixed">
        <nav class="nav-center purple darken-1" role="navigation">
            <div class="container">
                <div class="nav-wrapper container">
                    <ul>
                        <!--Menu items here-->
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="youtubeplayer.html">YouTube</a></li>
                        <li><a href="spotify.html">Spotify</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="parallax-container">
        <div class="parallax">
          <img src="assets/backgroundlogo.png">
        </div>
    </div>

    <img src="./assets/spotify.png" id="signin"/>

    <div class="search-wrap">
      <div class="search-bar">
        <input type="text" class="query" id="query"/>
        <img src="./assets/search.png" class="search" id="search"/>
      </div>
    </div>

    <div class="results" id="results"></div>

    <div class="footer">
      <div class="playback">
          <img src="./assets/prev.png" id="prev"/>
          <img src="./assets/playpause.png" id="play"/>
          <img src="./assets/next.png" id="next"/>
      </div>

      <div class="playbackInfo">
        <img id="albumArt" src="" />
        <p id="trackName"></p>
        <p id="albumName"></p>
        <p id="artistName"></p>
      </div>
    </div>
  </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>

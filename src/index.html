<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tapes</title>
  </head>

  <link rel="stylesheet" href="style.css">  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <body>
    <div id="mySidenav" class="sidenav">
      <a id="nav-heading">Sign In</a>
      <a>Spotify Sign In</a>
      <a>YouTube Sign In</a>
      <a>Apple Sign In</a>

      <a id="nav-heading">Services</a>
      <a class ="active" href="">Spotify</a>
      <a href="http://localhost:8081/youtube.html">Youtube</a>

      <a id="nav-heading">Players</a>
      <a>YouTube Player</a>
      <a>Spotify Player</a>
      <a>Apple Music Player</a>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <img class="logo" src="/Tapes.png">
      <img src="spotify.png" id="signin"/>

      <div class="search-wrap">
        <div class="search-bar">
          <input type="text" class="query" id="query"/>
          <img src="search.png" class="search" id="search"/>
        </div>
      </div>

      <div class="results" id="results"></div>

      <div class="footer">
        <div class="playback">
            <img src="prev.png" id="prev"/>
            <img src="playpause.png" id="play"/>
            <img src="next.png" id="next"/>
        </div>

        <div class="playbackInfo">
          <img id="albumArt" src="" />
          <p id="trackName"></p>
          <p id="albumName"></p>
          <p id="artistName"></p>
        </div>
      </div>
    </div>
  </body> 

  <script src="index.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</html>
